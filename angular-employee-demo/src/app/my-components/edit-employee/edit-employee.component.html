<div class="col-md-6 offset-3">
    <div class="card p-4 mt-4">
        <h3 class="text-center">Update Employee</h3>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">Enter New First Name</label>
                <input type="text" name="firstName" id="firstName" 
                   [(ngModel)]="emp.firstName" class="form-control mt-1 mb-2">
            </div>

            <div class="form-group">
                <label for="firstName">Enter New Last Name</label>
                <input type="text" name="lastName" id="lastName" [(ngModel)]="emp.lastName"
                    class="form-control mt-1 mb-2">
            </div>

            <div class="form-group">
                <label for="firstName">Enter New Salary</label>
                <input type="text" name="salary" id="salary" [(ngModel)]="emp.salary" class="form-control mt-1 mb-2">
            </div>

            <div class="container text-center mt-3">
                <button type="submit" class="btn btn-outline-success">Update Emp</button>
            </div>

        </form>
    </div>
</div>
